<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="http://schema.org/CreativeWork" ng-app="daily">
<head>

	<title>ADESCULPADIÁRIA</title>

	<!-- Metatags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!-- Schema.org -->
	<meta itemprop="name" content="A Daily Excuse">
	<meta itemprop="url" content="">
	<meta itemprop="image" content="">
	<meta itemprop="description" content="">

	<!-- Style -->
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icons.css">

	<!-- Favicon 
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />-->

	<!-- Modernizr -->
    <script type="text/javascript" src="js/modernizr.min.js"></script>

</head>
<body>	
	<div class="page-wrap">

	<!-- Header -->
	<header>
		<div class="grid">
			<a href="index.html"><div class="mascot"></div></a>
			<h1><span class="daily">ADESCULPADIÁRIA</span></h1>

			<div class="header-right">
				<!-- Language -->
				<span class="language">
					<a href="pt" class="pt">PT</a> | <a href="en" class="en">EN</a>				
				</span>
				<!-- About -->
				<span class="about"><a href="">SOBRE</a></span>
			</div>
		</div>			
	</header>

	<section class="grid" ng-controller="ExcusesController as excuses">
		<!-- List -->
		<ul class="excuse-list" ng-controller="myCtrl">
			<li ng-repeat="item in excuses.items">
				<span class="excuse-title">{{item.excuse}}</span>
				<span class="excuse-plus" ng-click="openTab(item.id)">+</span>
				<div class="votes-box">
					<span>upvote</span>
					<div class="upvote"></div>
					<span>{{item.votes}}</span>
				</div>
				<div class="details-box" ng-show="isOpenTab(item.id)">
					<div>{{item.details}}</div>
					<ul class="share-buttons">
						<li><a href="#"><span class="icon-copy"></span>Copiar o Texto</a></li>
						<li><a href="#"><span class="icon-mail"></span>Enviar por e-mail</a></li>
						<li><a href="#"><span class="icon-facebook"></span>Compartilhar no Facebook</a></li>
					</ul>					
				</div>
			</li>
		</ul>
	</section>

	</div>

	<!-- Footer -->
	<footer>
		<div class="grid">
			<span>2015. Um projeto sem compromisso</span>
		</div>
	</footer>

</body>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
